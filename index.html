<script>console.log('%c       ', 'font-size: 150px;');
$(document).ready(function () {
    $('body').GalMenu({'menu': 'KitDropDown'});
    var resource_list = "./kitslist.json";
    $.getJSON(resource_list, function (data, status) {
        if (status) {
            for (let i = 0; i < data.length; i++) {
                $("#search-item").append("<li><a href='" + data[i].git_url + "'target=\"_blank\">" + data[i].title + "</a></li>")
            }
        } else {
            console.log("400: Invalid request" + status)
        }
    });
    $('#search-highlight').hideseek({highlight: true});
    setTimeout(function () {
        $(".aplayer-list").addClass("aplayer-list-hide").children().css("text-align", "left")
    }, 3000);
    $('.hero__scroll').on('click', function (e) {
        $('html, body').animate({scrollTop: $(window).height()}, 1200)
    })
});</script>
